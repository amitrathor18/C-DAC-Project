

<app-header></app-header>
<div id="login" >
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post" #registerForm="ngForm" novalidate>
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Email Id:</label><br>
                            <input type="text" [(ngModel)]="user.email" name="username" id="username" class="form-control" #email="ngModel" minlength="6" maxlength="50"
                            [class.is-invalid]="email.invalid && email.touched" required email>

                            <span *ngIf="email.errors && (email.invalid && email.touched)">
                                <div class="text-danger" *ngIf="email.errors.required">Please Enter Your Email
                                </div>
                                <div class="text-danger" *ngIf="email.errors.pattern">Please use this format
                                    rbooks@email.com
                                </div>
                            </span>
                        </div>
                        <div class="form-group" style="padding-bottom: 40px;">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control"
                            #password="ngModel" minlength="8" maxlength="15" pattern="[a-zA-Z0-9@#$%]+"
                            [class.is-invalid]="password.invalid && password.touched" appPasswordPattern required>

                            <span *ngIf="password.errors && (password.invalid && password.touched)">
                                <div class="text-danger" *ngIf="email.errors.required">
                                    Password is required
                                </div>
                                <div class="text-danger" *ngIf="password.errors.pattern">
                                    Password should have minimum 8 characters, at least 1 uppercase letter, 1
                                    lowercase
                                    letter and 1 number
                                </div>
                            </span>
                        </div>
                        <div align="center" style="color: #ff0000;">{{mssg}}</div>
                     <!--
                        <label for="role" class="pr-3 text-center text-info">Choose a Role  </label>
                     <select name="roles" id="login" >
                      <option value="customer">User</option>
                      <option value="admin">Admin</option>
                      <option value="librarian">Librarian</option>
                      </select>
                      -->
                      <a href="forget" class="text-info">Forget Password ?</a>
                   
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" (click)="LoginValidate(user)" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="userregister" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
