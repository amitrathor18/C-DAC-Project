
    <h3>Spring Boot Email Sending Application</h3>

<!-- Text Email form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h3 class="form-title">Attachment Email Form</h3>
                <form modelAttribute="attachmentEmail" method="POST" action="/email-app/sendAttachmentEmail" cssClass="register-form"
                    id="register-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input path="name" name="name" id="name" [(ngModel)]="contact1.name" placeholder="Name" required="required" />
                      
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                        <input path="phone" name="phone" id="phone" [(ngModel)]="contact1.phone"  placeholder="Phone" required="required" />
                      
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" path="email" name="email" id="email" [(ngModel)]="contact1.email" placeholder="Email" required="required" />
                        
                    </div>
                    <div class="form-group">
                        <label for="subject"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input path="subject" name="subject" id="subject" [(ngModel)]="contact1.subject" placeholder="Subject" required="required" />
                     
                    </div>
                    <div class="form-group">	
                        <textarea path="comment" name="comment" id="comment" [(ngModel)]="contact1.comment" placeholder="Comment" rows="5" cols="35" required="required" ></textarea>
                     
                    </div>
                    <div class="form-group">
                        <label for="attachment"><i class="zmdi zmdi-file"></i></label>
                        <input path="attachment" type="file" name="attachment" [(ngModel)]="contact1.attachment" id="attachment" required="required" />
                        
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" id="signup" class="form-submit" value="Send" (click)="SendEmailAttachment(contact1)" />
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure>
                    <img src="/assets/signup.jpg" alt="sing up image">
                </figure>
                <div style="display: flex; justify-content: space-between;">
                <a href="${pageContext.request.contextPath}/email-app/text-email" class="signup-image-link">Send Normal Text Email</a> 
                <a href="${pageContext.request.contextPath}/email-app/home" class="signup-image-link">Go Home</a> 
            </div>
            </div>
        </div>
    </div>
</section>
